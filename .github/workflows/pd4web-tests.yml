name: pd4web Tests
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:  
  # ==============================================================================
  # =                               WINDOWS                                      =
  # ==============================================================================
  windows-build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pd4web
        run: |
          pip install poetry selenium
          poetry build && poetry install
          $wheels = Get-ChildItem -Path dist\*.whl
          pip install $wheels

      - name: Tests
        run: |
          cd pd4web/tests/
          python ./runTests.py

      - name: Upload Compiled website
        uses: actions/upload-artifact@v3
        with:
          name: compiledWebsite-Win
          path: pd4web/tests/


  # ==============================================================================
  # =                               MAC INTEL                                    =
  # ==============================================================================
  
  macos-intel-build:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pd4web
        run: |  
          pip install poetry certifi selenium
          CERT_PATH=$(python -m certifi)
          export SSL_CERT_FILE=${CERT_PATH}
          export REQUESTS_CA_BUNDLE=${CERT_PATH}
          poetry build
          pip install dist/*.whl

      - name: Tests
        run: |
          cd pd4web/tests/
          python3 ./runTests.py

      - name: Upload Compiled website
        uses: actions/upload-artifact@v3
        with:
          name: compiledWebsite-Mac
          path: pd4web/tests/
      
# ==============================================================================
# =                               LINUX                                        =
# ==============================================================================

  linux-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pd4web
        run: |
          pip install poetry selenium
          poetry build 
          pip install dist/*.whl

      - name: Test pd4web
        run: |
          pd4web --help

      - name: Tests
        run: |
          cd pd4web/tests/
          python3 ./runTests.py


# ==============================================================================
# =                               BROWSER TEST                                 =
# ==============================================================================
  browser-tests-for-MAC-and-PC:
    needs: [windows-build, macos-intel-build, linux-test] # List all previous jobs here
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Download Mac Compiled
        uses: actions/download-artifact@v2
        with:
          name: compiledWebsite-Mac
          path: pd4web/tests/

      - name: Download Windows Compiled
        uses: actions/download-artifact@v2
        with:
          name: compiledWebsite-Win
          path: pd4web/tests/
          

      - name: Test Mac/Windows Compilation
        run: |
          cd pd4web/tests/
          python3 ./runBrowserTest.py



# ==============================================================================
# =                               UPLOAD TO PACKAGE                            =
# ==============================================================================

  trigger-only-if-all-passed:
    needs: [browser-tests-for-MAC-and-PC]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        
    - name: Build package
      run: poetry build
      
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
