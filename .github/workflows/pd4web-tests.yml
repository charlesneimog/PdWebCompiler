name: pd4web Tests
on:
  workflow_dispatch:

jobs:  
  # ==============================================================================
  # =                               WINDOWS                                      =
  # ==============================================================================
  windows-build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install pd4web
      run: |
        pip install poetry
        poetry build && poetry install
        $wheels = Get-ChildItem -Path dist\*.whl
        pip install $wheels
  
    - name: Tests
      run: |
        cd pd4web/tests/
        python ./runTests.py
        
    - name: Upload Compiled website
      uses: actions/upload-artifact@v2
      with:
        name: compiledWebsite
        path: pd4web/tests/


  # ==============================================================================
  # =                               MAC INTEL                                    =
  # ==============================================================================
  macos-intel-build:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0


    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install pd4web
      run: |  
        pip install poetry certifi
        CERT_PATH=$(python -m certifi)
        export SSL_CERT_FILE=${CERT_PATH}
        export REQUESTS_CA_BUNDLE=${CERT_PATH}
        poetry build
        pip install dist/*.whl

    - name: Tests
      run: |
        cd pd4web/tests/
        python3 ./runTests.py
      

  # ==============================================================================
  # =                               LINUX                                        =
  # ==============================================================================

  linux-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'       
         
      - name: Install pd4web
        run: |
          pip install poetry
          poetry build 
          pip install dist/*.whl

      - name: Test pd4web
        run: |
          pd4web --help

      - name: Tests
        run: |
          cd pd4web/tests/
          python3 ./runTests.py
