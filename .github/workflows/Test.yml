---
name: Testing
on:
  workflow_dispatch:
jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pd4web
        run: |
          pip install .
      - name: Tests
        run: |-
          python3 ./Tests/Tests.py
