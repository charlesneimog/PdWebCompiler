<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;

        }
        .button-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 600px;
        }
        button {
            background-color: #624de8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #624de8;
        }
    </style>
</head>
<body>
    <h1>Pd4Web Tests</h1>
    <div class="button-container">
        <button onclick="window.open('./1-AudioOut/', '_blank');">Simple [osc~] patch</button>
        <button onclick="window.open('./2-AudioIN-Out/', '_blank');">Mic Latency</button>
        
    </div>
</body>
</html>
